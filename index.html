<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DedSec P2P Voice (no-server)</title>
  <style>

    .wrap{max-width:900px;margin:0 auto;padding:24px}
    .card{background:#121821;border:1px solid #1f2733;border-radius:14px;padding:16px;margin-bottom:12px}
    input,button{background:#0e141c;color:#e6eef5;border:1px solid #2a3545;border-radius:10px;padding:10px}
    button{cursor:pointer}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .col{flex:1 1 260px;min-width:260px}
    #chat{min-height:120px;max-height:240px;overflow:auto;background:#0e141c;border:1px solid #2a3545;border-radius:10px;padding:8px}
    .hidden{display:none}
    small.muted{color:#9bb0c6}
  </style>
</head>
<body>

      <div style="margin-top:8px">
